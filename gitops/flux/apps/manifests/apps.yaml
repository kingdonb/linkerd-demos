apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: deis-hosts
  namespace: flux-system
spec:
  interval: 863m14s
  retryInterval: 10m0s
  path: ./gitops/flux/apps/source/deis
  dependsOn:
    - name: ambassador
  prune: true
  sourceRef:
    kind: GitRepository
    name: linkerd-demos
  healthChecks:
